<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Landing Launchpad</title>
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Raleway:ital,wght@0,100..900;1,100..900&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="css/style.css" />
    </head>
    <body>
        <header class="header-background">
            <nav class="container">
                <div class="nav-container">
                    <div class="font-inter logo text-primary">Logo</div>

                    <div>
                        <button class="bg-primary text-white font-raleway">
                            Sign Up
                        </button>
                    </div>
                </div>
            </nav>

            <!-- banner section -->
            <section class="container">
                <div class="banner">
                    <div class="banner-content">
                        <p class="font-raleway text-hero">
                            Cool Dark UI Template for Webflow Agencies!
                        </p>
                        <button class="bg-primary text-white font-raleway">
                            Stay Focused
                        </button>
                    </div>
                </div>
            </section>
        </header>

        <main class="bg-secondary">
            <!-- Action Section -->
            <section>
                <div class="container">
                    <div class="action-section">
                        <div>
                            <p class="action-title font-raleway">
                                See It in Action
                            </p>
                            <p class="action-content font-raleway">
                                Explore the live preview and imagine your
                                <br />
                                brand in this bold new look.
                            </p>
                            <button class="bg-primary text-white font-raleway">
                                Launch Live Preview
                            </button>
                        </div>
                        <div>
                            <img
                                src="assets/wc-mini.png"
                                alt="web conference 2022"
                            />
                        </div>
                    </div>
                </div>
            </section>

            <!-- User Stat Section -->
            <section>
                <div class="container">
                    <div class="bg-info user-stats">
                        <p class="font-raleway user-stat-title">
                            Joined Thousands of Productive Users
                        </p>
                        <div class="user-stat-section">
                            <div class="user-stat-item">
                                <p class="font-inter text-primary user-stat-content-title">50K</p>
                                <p class="font-inter user-stat-content-description">Active Users</p>
                            </div>
                            <div class="user-stat-item">
                                <p class="font-inter text-primary user-stat-content-title">2M+</p>
                                <p class="font-inter user-stat-content-description">Focus Sessions</p>
                            </div>
                            <div class="user-stat-item">
                                <p class="font-inter text-primary user-stat-content-title">95%</p>
                                <p class="font-inter user-stat-content-description">Satisfaction Rate</p>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </main>
    </body>
</html>
